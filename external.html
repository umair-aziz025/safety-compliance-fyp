<div class="bg-blue-50 p-4 rounded-lg">
  <div style="height: 180px;">
    <canvas id="ppeChart"></canvas>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const ctx = document.getElementById('ppeChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Helmet', 'Vest', 'Mask'],
        datasets: [{
          label: 'Detection Accuracy (%)',
          data: [98.4, 94.1, 97.4],  // Updated Vest to 94.1
          backgroundColor: [
            'rgba(59, 130, 246, 0.7)',
            'rgba(59, 130, 246, 0.7)',
            'rgba(59, 130, 246, 0.7)'
          ],
          borderColor: [
            'rgb(30, 58, 138)',
            'rgb(30, 58, 138)',
            'rgb(30, 58, 138)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: 'Accuracy (%)'
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  });
</script>
